<html>
<head>
	<title>VimJolts :: get the Jolts on your Vim</title>
	<link media="all" rel="stylesheet" href="/static/css/style.css" type="text/css" />
	<script type="text/javascript" src="/static/javascript/jquery-latest.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
	<div id="content">
		<p align="right">{{ greeting }}</p><br />
		<a href="/"><img src="/static/image/vimjolts-logo.png" id="logo" border="0" /></a>
		<h2>Get the Jolts on Your Vim</h2>
		<form method="post" action="/edit/">
		<div class="package-info">
			<input type="hidden" id="id" name="id" value="{{ pkg.id }}" ><br />
			<label for="name">Name:</label><br />
			<input type="text" id="name" name="name" value="{{ pkg.name }}" ><br />
			<label for="version">Version:</label><br />
			<input type="text" id="version" name="version" value="{{ pkg.version }}" ><br />
			<label for="url">URL:</label><br />
			<input type="text" id="url" name="url" value="{{ pkg.url }}" ><br />
			<label for="description">Description:</label><br />
			<textarea id="description" name="description">{{ pkg.description|escape }}</textarea><br />
			<label for="extractor">Extractor:</label><br />
			<select id="extractor" name="extractor">
				<option value="">download file</option>
				<option value="git">git clone</option>
				<option value="svn">svn export</option>
			</select><br />
			<label for="installer">Installer:</label><br />
			<select id="installer" name="installer">
				<option value="">overwrite all files to runtime-path</option>
				<option value="plugin"{% ifequal pkg.installer "plugin" %} selected="selected"{% endifequal %}>copy a file as plugin</option>
				<option value="ftplugin"{% ifequal pkg.installer "ftplugin" %} selected="selected"{% endifequal %}>copy a file as ftplugin</option>
				<option value="syntax"{% ifequal pkg.installer "syntax" %} selected="selected"{% endifequal %}>copy a file as syntax</option>
				<option value="colors"{% ifequal pkg.installer "colors" %} selected="selected"{% endifequal %}>copy a file as colors</option>
				<option value="doc"{% ifequal pkg.installer "doc" %} selected="selected"{% endifequal %}>copy a file as doc</option>
				<option value="indent"{% ifequal pkg.installer "indent" %} selected="selected"{% endifequal %}>copy a file as indent</option>
				<option value="dict"{% ifequal pkg.installer "dict" %} selected="selected"{% endifequal %}>copy a file as dict</option>
				<option value="custom"{% ifequal pkg.installer "custom" %} selected="selected"{% endifequal %}>custom script</option>
			</select><br />
			<label>UNIX:</label><br />
			<textarea id="installer_unix" name="installer_unix" class="installer">{{ pkg.installer_unix|escape }}</textarea><br />
			<label>Win32:</label><br />
			<textarea id="installer_win32" name="installer_win32" class="installer">{{ pkg.installer_win32|escape }}</textarea><br />
		</div>
		<input type="submit" value="Update" />
		</form>
		<p align="center">Provided by <a href="http://github.com/vimjolts">VimJolts Developer Team</a>.</p>
	</div>
</body>
</html>
